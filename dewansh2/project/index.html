<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockAnalyzer - Professional Stock Market Analysis</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <!-- Hero Content -->
        <div class="hero-content">
          <h1 class="hero-title">
            Advanced Stock Market
            <span class="hero-highlight"> Analysis</span>
          </h1>
          <p class="hero-description">
            Professional-grade stock analysis tools and real-time market data
            to make informed investment decisions with confidence.
          </p>

          <!-- Call to Action Buttons -->
          <div class="hero-buttons">
            <button class="btn-primary">Start Analyzing</button>
            <button class="btn-secondary">Learn More</button>
          </div>
        </div>

        <!-- Hero Visual Elements -->
        <div class="hero-visual">
          <div class="floating-card">
            <div class="chart-placeholder">
              <div class="chart-line"></div>
              <div class="chart-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <!-- Search Form -->
          <form class="search-form">
            <div class="search-input-wrapper">
              <input type="text" placeholder="Search stocks (e.g., AAPL, GOOGL, TSLA)..." class="search-input"
                id="stockSearch" />
              <button type="submit" class="search-button">
                <span class="search-icon">üîç</span>
              </button>
            </div>
          </form>

          <!-- Quick Search Suggestions -->
          <div class="quick-suggestions">
            <span class="suggestion-label">Popular:</span>
            <div class="suggestion-tags">
              <button class="suggestion-tag" data-symbol="AAPL">AAPL</button>
              <button class="suggestion-tag" data-symbol="GOOGL">GOOGL</button>
              <button class="suggestion-tag" data-symbol="TSLA">TSLA</button>
              <button class="suggestion-tag" data-symbol="MSFT">MSFT</button>
              <button class="suggestion-tag" data-symbol="AMZN">AMZN</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Stock Grid Section -->
    <section class="stocks-section">
      <div class="container">
        <h2 class="section-title">Market Overview</h2>

        <!-- Market Summary Cards -->
        <div class="market-summary">
          <div class="summary-card">
            <h3>Total Stocks</h3>
            <p class="summary-number" id="totalStocks">6</p>
          </div>
          <div class="summary-card">
            <h3>Gainers</h3>
            <p class="summary-number positive" id="gainers">4</p>
          </div>
          <div class="summary-card">
            <h3>Losers</h3>
            <p class="summary-number negative" id="losers">2</p>
          </div>
        </div>

        <!-- Stock Cards Grid -->
        <div class="stock-grid" id="stockGrid">
          <!-- Stock cards will be generated by JavaScript -->
        </div>

        <!-- Load More Section -->
        <div class="load-more-section">
          <button class="load-more-btn" id="loadMoreBtn">
            Load More Stocks
          </button>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 StockAnalyzer. Professional stock market analysis.</p>
      </div>
    </footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
